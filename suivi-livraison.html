<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de livraison - ANDU-XARA</title>
    <style>
        body { 
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background:#111; /* fond sombre pour contraste */
            margin:0; 
            padding:0;
        }
        .container { 
            max-width:800px; 
            margin:40px auto; 
            background:#222; /* bloc sombre */
            padding:30px; 
            border-radius:12px; 
            box-shadow:0 10px 30px rgba(0,0,0,0.3);
            color:white; /* tout le texte en blanc */
        }
        h1 { 
            color:white; 
            text-align:center; 
            margin-bottom:30px;
        }
        h2 { 
            color:white; 
            margin-top:20px;
        }
        p { 
            line-height:1.6; 
            margin:10px 0 20px;
            color:white;
        }
        .back-btn { 
            display:inline-block; 
            margin-top:30px; 
            padding:12px 25px; 
            background:#667eea; 
            color:white; 
            text-decoration:none; 
            border-radius:8px;
            transition:0.3s;
        }
        .back-btn:hover {
            background:#5563c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Suivi de livraison</h1>

        <p>Pour suivre votre commande, utilisez le numéro de suivi fourni après la validation de votre commande.</p>
        <p>Vous pouvez consulter le statut de livraison sur le site du transporteur ou nous contacter directement.</p>

        <a href="index.html" class="back-btn">← Retour à l'accueil</a>
    </div>
</body>
</html>
