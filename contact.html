<!DOCTYPE html>

<head>

    <style>
        body {

        label {

        input, textarea, select {

        input:focus, textarea:focus, select:focus {

        }
        textarea {
            height: 120px;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;

            background: #667eea;

            border-radius: 8px;

            padding: 15px;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Contactez-nous</h1>
        
        <div id="success-message" class="success-message">
            ‚úÖ Message envoy√© avec succ√®s ! Nous vous r√©pondrons rapidement.
        </div>

        <form id="contact-form">
            <div class="form-group">
                <label for="name">Nom complet *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">T√©l√©phone</label>
                <input type="tel" id="phone" name="phone" placeholder="+222 XX XX XX XX">
            </div>

            <div class="form-group">
                <label for="subject">Sujet *</label>
                <select id="subject" name="subject" required>
                    <option value="">Choisissez un sujet</option>
                    <option value="commande">Commande produit</option>
                    <option value="livraison">Livraison</option>
                    <option value="retour">Retour produit</option>
                    <option value="question">Question g√©n√©rale</option>
                    <option value="partenariat">Partenariat</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" placeholder="D√©crivez votre demande en d√©tail..." required></textarea>
            </div>

            <button type="submit" class="btn">üì§ Envoyer le message</button>
        </form>

        <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
            <h3>üìû Contact direct</h3>
            <p>üì± WhatsApp: <a href="https://wa.me/22249037697">+222 49037697</a></p>
            <p>üìû T√©l√©phone: <a href="tel:+221762821163">+221 762821163</a></p>
            <p>üìß Email: <a href="mailto:anduxara2408@gmail.com">anduxara2408@gmail.com</a></p>
        </div>

        <a href="index.html" class="back-btn">‚Üê Retour √† l'accueil</a>
    </div>

    <script>
    // ===== FORMULAIRE DE CONTACT =====
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // R√©cup√©rer les donn√©es du formulaire
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };

        // Envoyer par email (utilisation de FormSubmit)
        const formAction = 'https://formsubmit.co/anduxara2408@gmail.com';
        
        // Cr√©er un formulaire temporaire pour l'envoi
        const tempForm = document.createElement('form');
        tempForm.action = formAction;
        tempForm.method = 'POST';
        tempForm.style.display = 'none';

        // Ajouter les champs
        const fields = {
            '_subject': `Nouveau message ANDU XARA: ${formData.subject}`,
            'name': formData.name,
            'email': formData.email,
            'phone': formData.phone,
            'message': `Sujet: ${formData.subject}\n\nMessage: ${formData.message}`,
            '_template': 'table',
            '_captcha': 'false'
        };

        for (const [key, value] of Object.entries(fields)) {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = key;
            input.value = value;
            tempForm.appendChild(input);
        }

        document.body.appendChild(tempForm);
        tempForm.submit();

        // Message de succ√®s
        document.getElementById('success-message').style.display = 'block';
        document.getElementById('contact-form').reset();
        
        // Cacher le message apr√®s 5 secondes
        setTimeout(() => {
            document.getElementById('success-message').style.display = 'none';
        }, 5000);
    });
    </script>
</body>
